<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="Validation">
        <!-- Registration form -->
        <form class="container">
            <div class="regform">
                <h2>Register</h2>
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" type="email" required>
                </div>
                <div class="input-container">
                    <label for="Password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-container">
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" id="confirmPass" required>
                </div>
                <button type="button" onclick="validateReg()">Sign Up</button>
            </div>
        </form>
        
        <!-- Log in form -->
        <form class="container">
            <div class="logform">
                <h2>Log In</h2>
            <div class="input-container">
                <label for="Email">Email</label>
                <input type="email" id="loginEmail" type="email" required >
            </div>
            <div class="input-container">
                <label for="password" >Password</label>
                <input type="password" id="loginPass" required>
            </div>
            <button type="button" onclick="validateLogin()">Log In</button>
            </div>
        </form>
        
    </section>
    <script src="main.js"></script>
</body>
</html>
